# Default genqlient config; for full documentation see:
# https://github.com/Khan/genqlient/blob/main/docs/genqlient.yaml
schema: schema_0.graphql
operations:
  - "../../zeet/captain/packages/web-api/graphql/v0/common.gql"
  - "../../zeet/captain/packages/web-api/graphql/v0/*/*.gql"
generated: pkg/sdk/v0/generated.go
allow_broken_features: true
bindings:
  YAML:
    type: string
  UUID:
    type: github.com/google/uuid.UUID
  Time:
    type: time.Time
  Duration:
    type: time.Duration
  ID:
    type: github.com/google/uuid.UUID
  # genqlient doesn't actually support uploads, this is just a workaround to prevent an error when it sees an Upload scalar
  Upload:
    type: string
  Login:
    type: string
  JSON:
    type: string
  URL:
    type: string
  MapString:
    type: map[string]string
  VariableValueInput:
    type: string
  PermissibleMutation:
    type: string
optional: pointer
