fragment JobCommon on JobRun {
  id
  state
  build {
    id
    version
  }
  command
  exitCode
  createdAt
}

query projectJobs($id: ID!) {
  currentUser {
    id
    repo(id: $id) {
      id
      jobRuns {
        totalCount
        nodes {
          id
          ...JobCommon
        }
      }
    }
  }
}

query projectJob($repoID: ID!, $jobID: UUID!) {
  currentUser {
    id
    repo(id: $repoID) {
      id
      jobRun(id: $jobID) {
        id
        deployment {
          id
          branch
        }
        ...JobCommon
        logs {
          id
          completed
          expired
          entries {
            timestamp
            text
          }
        }
      }
    }
  }
}

query userJob($jobID: UUID!) {
  currentUser {
    id
    jobRun(id: $jobID) {
      id
      ...JobCommon
      logs {
        id
        completed
        expired
        entries {
          timestamp
          text
        }
      }
    }
  }
}
