fragment AWSAccountDetail on AWSAccount {
  id
  name
  state

  accountID
  roleARN
  cloudFormationURL
  connected
}

fragment GCPAccountDetail on GCPAccount {
  id
  name
  state

  projectID
  clientEmail
  connected

  error
}

fragment DOAccountDetail on DOAccount {
  id
  name
  state

  accessTokenPrefix
  defaultProject
  connected
}

fragment LinodeAccountDetail on LinodeAccount {
  id
  name
  state

  accessTokenPrefix
  connected
}

fragment VultrAccountDetail on VultrAccount {
  id
  name
  state
  connected
}

fragment CWAccountDetail on CoreWeaveAccount {
  id
  name
  state

  namespace
  connected
}

fragment AzureAccountDetail on AzureAccount {
  id
  name
  state
  connected

  subscriptionID
  tenantID
  clientID
}

query userAWSAccounts($id: ID!) {
  user(id: $id) {
    id
    awsAccounts {
      id
      ...AWSAccountDetail
    }
  }
}

query userAWSAccountsWithCQ($id: ID!) {
  user(id: $id) {
    id
    awsAccounts {
      id
      ...AWSAccountDetail

      cloudQuery {
        id
        state
      }
    }
  }
}

