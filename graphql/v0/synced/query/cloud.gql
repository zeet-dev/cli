query userAwsResources(
  $userId: ID!
  $awsResourceSearchInput: AwsResourceSearchInput!
  $awsId: UUID!
) {
  user(id: $userId) {
    id
    awsAccount(id: $awsId) {
      id
      awsResources(input: $awsResourceSearchInput) {
        nextToken
        awsResources {
          arn
          type
          region
        }
      }
      accountID
    }
  }
}

fragment UserClouds on User {
  awsAccounts {
    id
    clusters {
      id
      name
    }
    projectV3Adapters {
      ...ProjectV3AdapterConnectionCommon
    }
    updatedAt
    ...AWSAccountDetail
  }
  gcpAccounts {
    id
    projectV3Adapters {
      ...ProjectV3AdapterConnectionCommon
    }
    clusters {
      id
      name
    }
    updatedAt
    ...GCPAccountDetail
  }
  doAccounts {
    id
    projectV3Adapters {
      ...ProjectV3AdapterConnectionCommon
    }
    updatedAt
    clusters {
      id
      name
    }
    ...DOAccountDetail
  }
  coreweaveAccounts {
    id
    updatedAt
    clusters {
      id
      name
      projectV3Adapters {
        ...ProjectV3AdapterConnectionCommon
      }
    }
    ...CWAccountDetail
  }
  linodeAccounts {
    id
    projectV3Adapters {
      ...ProjectV3AdapterConnectionCommon
    }
    updatedAt
    clusters {
      id
      name
    }
    ...LinodeAccountDetail
  }
  vultrAccounts {
    id
    clusters {
      id
      name
    }
    projectV3Adapters {
      ...ProjectV3AdapterConnectionCommon
    }
    updatedAt
    ...VultrAccountDetail
  }
  azureAccounts {
    id
    clusters {
      id
      name
    }
    projectV3Adapters {
      ...ProjectV3AdapterConnectionCommon
    }
    updatedAt
    ...AzureAccountDetail
  }
}

query userClouds($id: ID!) {
  user(id: $id) {
    id
    ...UserClouds
  }
}

