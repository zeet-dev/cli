# Default genqlient config; for full documentation see:
# https://github.com/Khan/genqlient/blob/main/docs/genqlient.yaml
schema: schema_1.graphql
operations:
  - "./graphql/v1/*/*.gql"
  - "./graphql/v1/*/*/*.gql"
generated: pkg/sdk/v1/generated.go
optional: pointer
allow_broken_features: true
bindings:
  UUID:
    type: github.com/google/uuid.UUID
  Time:
    type: time.Time
  ID:
    type: github.com/google/uuid.UUID
  # genqlient doesn't actually support uploads, this is just a workaround to prevent an error when it sees an Upload scalar
  Upload:
    type: string
  Login:
    type: string
  JSON:
    type: string
  URL:
    type: string
  MapString:
    type: map[string]string
  YAML:
    type: string
  VariableValueInput:
    type: string